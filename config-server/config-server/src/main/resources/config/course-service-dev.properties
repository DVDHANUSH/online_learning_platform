# Application name
spring.application.name=course-service

# DataSource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/coursedb
spring.datasource.username=user
spring.datasource.password=user123

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server port
server.port=9099

# Swagger / Springdoc
springdoc.swagger-ui.path=/doc.html
springdoc.api-docs.path=/v3/api-docs

# Eureka client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Actuator Management Endpoints
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
# Info metadata
info.app.name=course-service
info.app.description=this is a course service at config server 
info.app.version=1.9